            <div class="post-content">
              <p>这么些年，没有写过反思自己的东西，很是惭愧。</p>
<!-- more -->
<p>从2017年12月份入坑到现在，不知不觉也已经两年时间了。不敢静下心来仔细思考自己这两年是否有进步，害怕自己依旧是那个直白代码的菜鸟。事实却会沉痛打击你，告诉你:你没有进步。
从那时候开始就一直在一个小公司中，只有我一个后端。其实也挺磨练人的，一开始，什么都不会。记得刚进公司第一天，给了一个任务是做无刷新分页，无知加浅薄，好多天没见成效，现在回想起来也是很傻。</p>
